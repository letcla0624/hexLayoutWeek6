<main class="bg-dark-black pb-4 pb-lg-5">
  <div class="bg-black">
    <div class="container pt-4 pb-3">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="row justify-content-between gx-0">
            <div class="col">
              <div class="d-flex flex-column justify-content-center align-items-center position-relative">
                <div
                  class="d-flex justify-content-center align-items-center w-20px h-20px rounded-circle bg-primary text-white mb-2 z-index-up payflow payflow__finished">
                  <span class="material-icons fs-6">check</span>
                </div>
                <p class="text-primary">課程報名</p>
              </div>
            </div>
            <div class="col">
              <div class="d-flex flex-column justify-content-center align-items-center position-relative z-index-0">
                <div
                  class="d-flex justify-content-center align-items-center w-20px h-20px rounded-circle bg-primary text-white mb-2 payflow">
                  <span class="fs-6">2</span>
                </div>
                <p class="text-primary">信用卡付款</p>
              </div>
            </div>
            <div class="col">
              <div class="d-flex flex-column justify-content-center align-items-center">
                <div
                  class="d-flex justify-content-center align-items-center w-20px h-20px rounded-circle bg-black border text-white mb-2 z-index-up">
                  <span class="fs-6">3</span>
                </div>
                <p class="text-white">付款成功</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-dark-black">
    <div class="container my-8">
      <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
          <div class="bg-dark p-4 py-lg-5 px-lg-4d2">
            <div class="text-white">
              <h1 class="fs-4 fw-bold text-center mb-5">信用卡付款</h1>
              <h2 class="fs-5d5 fw-bold mb-4">請輸入信用卡資訊進行付款</h2>
            </div>
            <form class="row gy-4">
              <div class="col-12 text-white">
                <label for="account-number" class="form-label text-secondary">信用卡帳號</label>
                <input type="text" class="form-control" id="account-number" placeholder="xxxx-xxxx-xxxx-xxxx">
              </div>
              <div class="col-12 text-white">
                <label for="safe-code" class="form-label text-secondary">安全碼</label>
                <input type="text" class="form-control" id="safe-code" placeholder="***">
              </div>
              <div class="col-12 text-white">
                <label for="date" class="form-label text-secondary">有效日期</label>
                <input type="text" class="form-control" id="date" placeholder="(MM-YY)">
              </div>
              <div class="col-12">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center">
                  <p class="fs-5d5 text-white mb-4 mb-md-0 me-md-5">NT$1600</p>
                  <!-- <input type="submit" class="btn btn-gradient w-100 ms-md-5" value="下一步"> -->
                  <a href="pay-finished.html" class="btn btn-gradient w-100 ms-md-5">下一步</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-0 px-4 pt-4 pb-4d5 position-relative">
          <div class="modal-body p-lg-0">
            <h5 class="modal-title text-center fs-4 mb-4 mt-4d5 mt-lg-0" id="loginModalLabel">登入</h5>
            <button type="button" class="btn-close position-absolute end-0" data-bs-dismiss="modal"
              aria-label="Close"></button>
            <form class="row gy-4">
              <div class="col-12 text-white">
                <label for="email" class="form-label text-secondary">信箱</label>
                <input type="email" class="form-control" id="email" placeholder="請輸入信箱">
              </div>
              <div class="col-12 text-white">
                <label for="password" class="form-label text-secondary">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
              </div>
              <div class="col-12">
                <!-- <input type="submit" class="btn btn-gradient w-100" value="登入"> -->
                <a href="join-class.html" class="btn btn-gradient w-100">登入</a>
              </div>
              <div class="col-12">
                <div class="other__login text-secondary mt-4 mb-3 mt-lg-5">
                  <p class="bg-dark px-3 mx-auto">其他登入方式</p>
                </div>
              </div>
              <div class="col-12">
                <a href="#" class="btn btn-outline-light w-100 mb-3">
                  <img src="./assets/images/icon_fb.svg" alt="Facebook 登入" class="w-24px me-4d2">
                  Facebook 登入
                </a>
                <a href="#" class="btn btn-outline-light w-100">
                  <img src="./assets/images/icon_google.svg" alt="Google 登入" class="w-24px me-4d2">
                  Google 登入
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
